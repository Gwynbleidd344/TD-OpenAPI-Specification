openapi: 3.0.0
info:
  title: Task Management API
  version: 1.0.0
paths:
  /tasks:
    get:
      summary: Get all tasks
      responses:
        '200':
          description: A list of tasks.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      example: 1
                    title:
                      type: string
                      example: "Do the shopping"
                    completed:
                      type: boolean
                      example: false
    post:
      summary: Create one or more tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  title:
                    type: string
                    example: "Do the shopping"
                  completed:
                    type: boolean
                    example: false
      responses:
        '201':
          description: Tasks successfully created.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      example: 1
                    title:
                      type: string
                      example: "Do the shopping"
                    completed:
                      type: boolean
                      example: false
    delete:
      summary: Delete a list of tasks by their IDs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: number
      responses:
        '200':
          description: Tasks successfully deleted.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      example: 1
                    title:
                      type: string
                      example: "Do the shopping"
                    completed:
                      type: boolean
                      example: false
  /tasks/{id}:
    get:
      summary: Get a task by its ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Task found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  title:
                    type: string
                    example: "Do the shopping"
                  completed:
                    type: boolean
                    example: false
        '404':
          description: Task not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Task not found"
    delete:
      summary: Delete a task by its ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Task successfully deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1
                  title:
                    type: string
                    example: "Do the shopping"
                  completed:
                    type: boolean
                    example: false